{% extends "base.html" %}

{% block title %}Login - BlockLoan{% endblock %}

{% block content %}
<div style="text-align: center; padding: 4rem 2rem;">
    <h2 style="font-size: 2.5rem; margin-bottom: 1rem;">Login</h2>
    <form method="POST" style="max-width: 400px; margin:0 auto; text-align:left;">
        <input type="hidden" name="role" value="{{ role }}">

        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <button type="submit" style="margin-top:1rem;">Login</button>
    </form>

    <p style="margin-top: 1rem;">
        Don't have an account? 
        <a href="{{ url_for('register') }}">Register here</a>
    </p>
</div>
{% endblock %}
